<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        display: flex;
        /* flex-direction: column; 밑으로 */
        /* flex-direction: row-reverse; */
        flex-direction: column-reverse;
      }
      .container div {
        margin: 1px;
        background-color: silver;
        height: 300px;
        width: 33.33%;
      }
    </style>
  </head>
  <body>
    <!-- 
        레이아웃 : 위-아래 수직 구성(스크롤 사용)

        1. 수평(왼 => 오)
        1) float
        2) inline-block
        3) flex
            - flex-direction(방향): row(기본), column(위->아래), row-reverse(float에 rigth와 같음), column-reverse(아래 -> 위)
     -->
    <div class="container">
      <div>flex-item1</div>
      <div>flex-item2</div>
      <div>flex-item3</div>
    </div>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Asperiores ex minima, facere id architecto incidunt dolores, placeat ad, ab non commodi
      eaque consectetur ipsam perferendis. Voluptates debitis blanditiis iure praesentium!
    </p>
  </body>
</html>
