<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        display: flex;
        flex-wrap: nowrap;
        border: 2px solid;
        justify-content: space-around;
        height: 400px;
        align-content: center;
      }
      .container div {
        width: 100px;
        height: 100px;
      }
      /* 배경색 */
      .item:nth-child(1) {
        background-color: red;
      }
      .item:nth-child(2) {
        background-color: blue;
      }
      .item:nth-child(3) {
        background-color: green;
      }
    </style>
  </head>
  <body>
    <!-- 
        레이아웃 : 위-아래 수직 구성(스크롤 사용)

        1. 수평(왼 => 오)
        1) float
        2) inline-block
        3) flex
            - flex-direction(방향): row(기본), column(위->아래), row-reverse(float에 rigth와 같음), column-reverse(아래 -> 위)
            - flex-wrap(여러줄 허용 여부) : wrap(맨 뒤부터 내려감)), nowrap(기본 : 한줄), wrap-reverse(맨 뒤부터 올라감)
            - justify-content(주 축 정렬) : flex-start(기본), flex-end, center, space-between, space-around(공백 중첩x), space-evenly 
                주축 : 요소가 배치되는 방향 (flex-direction: row => 가로 주 축, flex-direction: column => 세로 주 축)
                보조(교차)축 : 주축과 교차 되는 축
            - align-content(교차 축 정렬)
     -->
    <div class="container">
      <div class="item">A</div>
      <div class="item">B</div>
      <div class="item">C</div>
    </div>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Asperiores ex minima, facere id architecto incidunt dolores, placeat ad, ab non commodi
      eaque consectetur ipsam perferendis. Voluptates debitis blanditiis iure praesentium!
    </p>
  </body>
</html>
