<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- 외부 css 파일 연결하기 -->
    <link rel="stylesheet" href="./style.css" />
    <style>
      * {
        color: lightpink;
      }
      /* ul 태그 안의 모든 자손 요소 */
      ul * {
        color: deeppink;
      }
    </style>
  </head>
  <body>
    <!-- 
        1. selector(선택자)
        1) class : 전역 속성인 클래스를 이용하기 / .접근
        2) id : 전역 속성인 아이디를 이용하기 / #접근
        3) tag : 태그 이용 / 태그이름을 그대로 씀 / 현재 페이지 내의 동일한 태그에 모두 적용됨
        4) * : 전체선택자
     -->
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h1>title</h1>
    <ul>
      <li>List Item1</li>
      <li>List Item2</li>
      <li>List Item3</li>
    </ul>
  </body>
</html>
