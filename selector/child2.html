<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- 외부 css 파일 연결하기 -->
    <link rel="stylesheet" href="./style.css" />
    <style>
      /* 모든 div의 자식요소 h2 */
      div > h2 {
        color: blue;
      }
    </style>
  </head>
  <body>
    <!-- 
        1. selector(선택자)
        1) class : 전역 속성인 클래스를 이용하기 / .접근
        2) id : 전역 속성인 아이디를 이용하기 / #접근
        3) tag : 태그 이용 / 태그이름을 그대로 씀 / 현재 페이지 내의 동일한 태그에 모두 적용됨
        4) * : 전체선택자
        5) 자손(하위) 선택자 : 자식 + 손자   부모선택자 자식선택자 / 공백 1칸 : 자손 찾기
        6) 자식 : 부모선택자 > 자식선택자 / a공백 > 공백b / a의 자식 b 
     -->
    <div>
      <h1 id="title">css 기본 문법</h1>
      <h2>자손(하위) 선택자</h2>
    </div>
    <div>
      <!-- div 자식 요소 : h1, nav -->
      <!-- div 자손 요소 : h1, nav, h2 -->
      <h1 id="title2">css 선택자</h1>
      <nav>
        <h2>자손(하위) 선택자</h2>
        <h2>자손(하위) 선택자</h2>
      </nav>
    </div>
  </body>
</html>
