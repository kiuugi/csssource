<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .container {
        background-color: #333;
      }
      li a {
        text-decoration: none;
        color: white;
        padding: 14px 16px;
        display: block;
      }
      li:hover {
        background-color: blueviolet;
      }
      .active {
        border-radius: 5px;
        background-color: red;
      }
      .container li {
        list-style-type: none;
        float: left;
        border: #363636 solid;
        border-radius: 5px;
      }
      .clearfix::after {
        content: "";
        clear: both;
        display: block;
      }
    </style>
  </head>
  <body>
    <ul class="container clearfix">
      <li>
        <a href="#" class="active">Home</a>
      </li>
      <li>
        <a href="#">Contact</a>
      </li>
      <li>
        <a href="#">About</a>
      </li>
      <li>
        <a href="#">News</a>
      </li>
    </ul>
  </body>
</html>
