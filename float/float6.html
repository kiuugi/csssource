<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        box-sizing: border-box;
      }
      .box {
        width: 33.33%;
        height: 300px;
        border: 1px solid;
        background-color: #ddd;
        float: left;
        /* box-sizing: border-box; */
      }
      .container {
        content: "";
        clear: both;
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box">Box1</div>
      <div class="box">Box2</div>
      <div class="box">Box3</div>
    </div>
  </body>
</html>
